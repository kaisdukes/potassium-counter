<html>
	<head>
		<title>Potassium Counter</title>
		<script>
			let foods = [
				// (1) name, (2) calories, (3) units (grams), (4) potassium (mg). Put zero if not applicable.
				["Banana (without skin)", 81, 100, 358],
				["Onion red (raw)", 38, 100, 146],
				["Crooks (baby cucumber)", 14, 100, 147],
			];

			function compareFoods(a, b) {
				if (a[0] < b[0]) return -1;
				if (a[0] > b[0]) return 1;
				return 0;
			}

			foods.sort(compareFoods);

			window.onload = function() {
				let foodList = document.getElementById("foodList");
				for (let i = 0; i < foods.length; i++) {
					foodList.options[i] = new Option(foods[i][0], i);
				}
			}

			function calculate() {
				var food = foods[document.getElementById("foodList").value];
				var amount = document.getElementById("amountBox").value;
				let results = document.getElementById("results");
				var units = parseFloat(food[2]);
				var calories = Math.round(food[1] * amount / units);
				var potassium = Math.round(food[3] * amount / units);
				results.innerHTML = food[0] + " " + amount + " grams" + "<br/>" + " calories = " + calories + " potassium = " + potassium + " mg";
			} 
		</script>
		<style>
		</style>
	</head>
	<body>
		<h3>Potassium Counter</h3>
		<p>
			<label>Choose a food:</label>
			<select id="foodList"></select>
		</p>
		<p>
			<label>Amount (grams)</label>
			<input id="amountBox"></input>
		</p>
		<p>
			<button id="calculateButton" onclick="calculate()">Calculate</button>
		</p>
		<p>
			<label id="results"></label>
		</p>
	</body>
</html>
